<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rusty Safe</title>
    <link data-trunk rel="copy-file" href="assets/favicon.ico" />
    <link data-trunk rel="copy-file" href="assets/KumarOne-Regular.ttf" />
    <link data-trunk rel="rust" data-wasm-opt="0" />
    <link rel="icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumar+One&display=swap" rel="stylesheet">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #1c1c1c;
        }

        canvas {
            width: 100% !important;
            height: 100% !important;
        }

        /* Loading screen */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #1c1c1c;
            color: #e0e0e0;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        .loading h1 {
            font-family: 'Kumar One';
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #00d4aa;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #333;
            border-top-color: #00d4aa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <canvas id="the_canvas_id"></canvas>
    <div class="loading" id="loading">
        <h1>Rusty Safe</h1>
        <div class="spinner"></div>
        <p style="margin-bottom: 1rem;">A Rust-native Safe{Wallet} transaction verification GUI</p>
        <p style="margin-top: 1rem;">Loading WASM...</p>
    </div>
    <script>
        // Hide loading screen when WASM is ready
        document.addEventListener('DOMContentLoaded', () => {
            const observer = new MutationObserver(() => {
                const canvas = document.querySelector('canvas');
                const loading = document.getElementById('loading');
                if (canvas && loading) {
                    loading.style.display = 'none';
                    observer.disconnect();
                }
            });
            observer.observe(document.body, { childList: true, subtree: true });
        });
    </script>
</body>

</html>
