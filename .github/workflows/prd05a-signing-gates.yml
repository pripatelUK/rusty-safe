name: PRD05A Signing Gates

on:
  pull_request:
  push:
    branches: [main, sign-tx]
  schedule:
    - cron: "15 3 * * *"

jobs:
  prd05a-gates:
    if: github.event_name != 'schedule'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: E2E runtime profile check (wallet-mock deterministic lane)
        run: ./scripts/run_prd05a_wallet_mock_preflight.sh

      - name: Phase discipline checks
        run: ./scripts/check_prd05a_phase_discipline.sh

      - name: Boundary checks
        run: ./scripts/check_signing_boundaries.sh

      - name: Traceability checks
        run: ./scripts/check_prd05a_traceability.sh

      - name: Format check
        run: cargo fmt --all -- --check

      - name: Clippy (signing crates strict)
        run: cargo clippy -p rusty-safe-signing-core -p rusty-safe-signing-adapters --all-targets -- -D warnings

      - name: Test suite
        run: cargo test --workspace

      - name: Performance harness
        run: ./scripts/run_prd05a_performance.sh

      - name: Differential parity harness
        run: ./scripts/run_prd05a_differential.sh

      - name: Driver comparison report
        run: PRD05A_DRIVER_COMPARE_TIMEOUT_SECS=90 ./scripts/run_prd05a_driver_comparison.sh

      - name: PR soak gate (5-run blocking wallet-mock lane)
        run: ./scripts/run_prd05a_wallet_mock_soak.sh pr

  prd05a-daily-soak:
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Daily soak gate (50-run blocking wallet-mock lane)
        run: ./scripts/run_prd05a_wallet_mock_soak.sh daily

      - name: MetaMask canary (non-blocking)
        continue-on-error: true
        run: ./scripts/run_prd05a_metamask_canary.sh
